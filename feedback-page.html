<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/reset.css" />
    <link rel="stylesheet" href="./CSS/font-awesome.css" />
    <link rel="stylesheet" href="./style-feedback-page.css" />
    <title>Feedback page</title>
  </head>
  <body>
    <header>
      <img src="./assets/epicode_logo.png" alt="Logo Epicode" id="logo" />
    </header>
    <main>
      <h1>Tell us how it's going</h1>
      <p>
        From 0 to 10, how likely are you to recommend EPICODE <br />
        to a friend or a colleague?
      </p>
      <div>
        <img src="./assets/star.svg" alt="" class="star" />
        <img src="./assets/star.svg" alt="" class="star" /><img src="./assets/star.svg" alt="" class="star" /><img
          src="./assets/star.svg"
          alt=""
          class="star"
        /><img src="./assets/star.svg" alt="" class="star" /><img src="./assets/star.svg" alt="" class="star" /><img
          src="./assets/star.svg"
          alt=""
          class="star"
        /><img src="./assets/star.svg" alt="" class="star" /><img src="./assets/star.svg" alt="" class="star" /><img
          src="./assets/star.svg"
          alt=""
          class="star"
        />
      </div>
      <form>
        <p>Leave us an open feedback about your experience so far</p>
        <div>
          <input type="text" placeholder="Write your comment here" required />
        </div>
        <div>
          <button>MORE INFO</button>
        </div>
      </form>
    </main>
    <script src="./feedback-page.js"></script>
  </body>
</html>
