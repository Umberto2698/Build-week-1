<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/reset.css" />
    <link rel="stylesheet" href="./CSS/font-awesome.css" />
    <link rel="stylesheet" href="./CSS/style.css" />
    <title>Feedback page</title>
  </head>
  <body id="feedbackBody">
    <header id="feedbackHeader">
      <img src="./assets/epicode_logo.png" alt="Logo Epicode" id="feedbackLogo" />
    </header>
    <main id="feedbackMain">
      <h1>Tell us how it's going</h1>
      <p id="feedbackParagraph">
        From 0 to 10, how likely are you to recommend EPICODE
        <br />
        to a friend or a colleague?
      </p>
      <div id="starCont">
        <img src="./assets/star.svg" alt="" class="star" />
        <img src="./assets/star.svg" alt="" class="star" /><img src="./assets/star.svg" alt="" class="star" /><img
          src="./assets/star.svg"
          alt=""
          class="star"
        /><img src="./assets/star.svg" alt="" class="star" /><img src="./assets/star.svg" alt="" class="star" /><img
          src="./assets/star.svg"
          alt=""
          class="star"
        /><img src="./assets/star.svg" alt="" class="star" /><img src="./assets/star.svg" alt="" class="star" /><img
          src="./assets/star.svg"
          alt=""
          class="star"
        />
      </div>
      <form>
        <p id="feedbackParagraph">Leave us an open feedback about your experience so far</p>
        <div>
          <input id="feedbackInputText" type="text" placeholder="Write your comment here" required />
        </div>
        <div>
          <button id="buttonMoreInfo">MORE INFO</button>
        </div>
      </form>
    </main>
    <script src="./feedback-page.js"></script>
  </body>
</html>
