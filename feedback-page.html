<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/reset.css" />
    <link rel="stylesheet" href="./CSS/font-awesome.css" />
    <link rel="stylesheet" href="./style-feedback-page.css" />
    <title>Feedback page</title>
  </head>
  <body>
    <header>
      <img src="./assets/epicode_logo.png" alt="Logo Epicode" id="logo" />
    </header>
    <main>
      <h1>Tell us how it's going</h1>
      <p>From 0 to 10, how likely are you to recommend EPICODE to a friend ot a collegue?</p>
      <img src="./assets/star.svg" alt="" />
      <img src="./assets/star.svg" alt="" /><img src="./assets/star.svg" alt="" /><img
        src="./assets/star.svg"
        alt=""
      /><img src="./assets/star.svg" alt="" /><img src="./assets/star.svg" alt="" /><img
        src="./assets/star.svg"
        alt=""
      /><img src="./assets/star.svg" alt="" /><img src="./assets/star.svg" alt="" /><img
        src="./assets/star.svg"
        alt=""
      />
      <form>
        <p>Leave us an open feedback about your experience so far</p>
        <input type="text" placeholder="Write your comment here" />
        <button>MORE INFO</button>
      </form>
    </main>
  </body>
</html>
